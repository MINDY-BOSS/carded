<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="">
    <div class="text-container">
    <h3 style="color: white;">Equilibrium #3429</h3> 

  <p style="color: hsl(215, 51%, 70%)">Our Equilibrium collection promotes<br> balance and calm.</p>

  <div style="display:grid; grid-template-columns: 200px 100px">
  <div class="icon-ethereum">
    <img src="images/icon-ethereum.svg">
    <span>0.041 ETH</span>
  </div>
  <div class="day-left" style="color: hsl(215, 51%, 70%);">
    <img src="images/icon-clock.svg" alt="">
    <span>3 days left</span>
  </div>
  </div>

  <hr style="margin-top:20px; border: none; height: 2px; background-color: hsl(215, 32%, 27%);" >
  <div class="imgavatar">
  <img class="img-avatar" src="images/image-avatar.png" alt="image-avatar">
  <span style="color:hsl(215, 51%, 70%)">Creation of</span> 
  <span style="color: white ; margin-left: 7px;">Jules Wyvern</span>
  </div>
  </div>
      

</div>

 



</body>
</html>
